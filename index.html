<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider-box">
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2021/08/20/14/53/monastery-6560623__340.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2021/09/20/16/47/pumpkins-6641314__340.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2021/09/15/21/29/lake-6627781__340.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2018/05/28/12/10/flowers-3435886__340.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2021/04/14/11/04/eye-6178082__340.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2021/09/06/01/13/coffee-6600644__340.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2018/12/09/07/36/city-3864462__340.jpg" alt="">
            </div>
        </div>
        <div class="slider-panel">
            <button class="slider-btn left">
                <i class='bx bx-left-arrow-alt'></i>
            </button>        
            <button class="slider-btn right">
                <i class='bx bx-right-arrow-alt' ></i>
            </button>
            <button class="pause slider-btn"><i class='bx bx-pause'></i></button>
            <p class="slide-text">Slide: <span></span></p>
            <div class="radios">
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
